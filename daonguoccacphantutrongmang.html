<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8 />
    <title>JS Bin</title>
</head>

<body>
<script>
    let x = [-3, 5, 1, 3, 2, 10];
    let a;
    for (let i=0;i<x.length;i++){
        for (let j=1;j<x.length;j++){
            if (i<j){
                a=x[i]
                x[i]=x[j]
                x[j]=a
            }
        }
    }
    document.write(x);
</script>
</body>
</html>
